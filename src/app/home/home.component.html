<app-slider></app-slider>

<div class="body">
<mat-card class="example-card" *ngFor="let u of productList; index as i" >
<div class="thumbnail-image">
    <img src="{{u.imageUrl}}" class="productImg" mat-card-image />
</div>
<mat-card-content>
    <p>{{u.productName | uppercase}}</p>
    <p>{{u.price | currency}}</p>
</mat-card-content>
<mat-card-actions>
    <button *ngIf="!adminLoggedIn" mat-button mat-stroked-button color="primary" class="button" (click)="addToCart(u.id)">
        ADD TO CART
    </button>
    <button *ngIf="!adminLoggedIn" mat-button (click)="viewProduct(u.id)">VIEW</button>
    <button *ngIf="adminLoggedIn" mat-button mat-stroked-button color="primary" class="button" (click)=updateProduct(u)>
        UPDATE
    </button>
    <button *ngIf="adminLoggedIn" mat-button (click)="deleteProduct(u.id)">DELETE</button>
</mat-card-actions>
</mat-card>
</div>
